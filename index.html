<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flamingo Runner</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: 'Arial Black', sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; color: #fff; z-index: 100; pointer-events: none; }
        #score { font-size: 30px; text-shadow: 0 0 10px #00ffff; }
        #high-score { font-size: 18px; color: #ffcc00; opacity: 0.8; }
        #restart-btn { display: none; padding: 15px 35px; background: #ff4757; color: white; border: none; border-radius: 12px; font-size: 20px; cursor: pointer; margin-top: 15px; pointer-events: auto; box-shadow: 0 0 20px #ff4757; }
        #controls { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: center; gap: 25px; z-index: 100; }
        #controls button { width: 75px; height: 75px; border-radius: 50%; background: rgba(255,255,255,0.1); border: 3px solid #fff; color: white; font-size: 30px; outline: none; backdrop-filter: blur(5px); }
    </style>
</head>
<body>

<div id="ui">
    <div id="score">Score: 0</div>
    <div id="high-score">High Score: 0</div>
    <button id="restart-btn">إعادة اللعب</button>
</div>

<div id="controls">
    <button id="left-btn">◀</button>
    <button id="up-btn">▲</button>
    <button id="right-btn">▶</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    let scene, camera, renderer, player, obstacles = [], buildings = [], score = 0, highS = localStorage.getItem("highScore") || 0;
    let isGameOver = false, lane = 0, speed = 0.55;
    let velocityY = 0, isJumping = false;
    const gravity = -0.025, jumpForce = 0.6;

    init();
    animate();

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);
        scene.fog = new THREE.Fog(0x050505, 30, 110);
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 18);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        document.getElementById("high-score").innerText = "High Score: " + highS;

        const sun = new THREE.DirectionalLight(0xffffff, 2);
        sun.position.set(5, 20, 10);
        scene.add(sun, new THREE.AmbientLight(0xffffff, 0.5));

        const road = new THREE.Mesh(new THREE.PlaneGeometry(16, 2000), new THREE.MeshStandardMaterial({ color: 0x111111 }));
        road.rotation.x = -Math.PI / 2; scene.add(road);
        
        const lineL = new THREE.Mesh(new THREE.PlaneGeometry(0.3, 2000), new THREE.MeshBasicMaterial({ color: 0xffffff }));
        lineL.rotation.x = -Math.PI / 2; lineL.position.set(-8, 0.05, 0); scene.add(lineL);
        const lineR = lineL.clone(); lineR.position.x = 8; scene.add(lineR);

        player = new THREE.Group();
        const torso = new THREE.Mesh(new THREE.BoxGeometry(1.3, 1.7, 0.8), new THREE.MeshStandardMaterial({color: 0x111111}));
        const stripe = new THREE.Mesh(new THREE.BoxGeometry(1.35, 0.5, 0.85), new THREE.MeshStandardMaterial({color: 0xcc0000}));
        stripe.position.y = 0.2; torso.add(stripe);
        torso.position.y = 1.8; player.add(torso);
        const head = new THREE.Mesh(new THREE.BoxGeometry(0.9, 0.9, 0.9), new THREE.MeshStandardMaterial({color: 0xffdbac}));
        head.position.y = 3.2; player.add(head);
        const hair = new THREE.Mesh(new THREE.BoxGeometry(1, 0.4, 1), new THREE.MeshStandardMaterial({color: 0x111111}));
        hair.position.y = 3.6; player.add(hair);
        const legL = new THREE.Mesh(new THREE.BoxGeometry(0.5, 1.2, 0.5), new THREE.MeshStandardMaterial({color: 0x111111}));
        legL.position.set(-0.35, 0.6, 0); player.add(legL);
        const legR = legL.clone(); legR.position.x = 0.35; player.add(legR);
        scene.add(player);

        for(let i=0; i<40; i++) createBuilding(i * -15);

        document.getElementById("left-btn").onpointerdown = () => { if(!isGameOver && lane > -1) lane--; };
        document.getElementById("right-btn").onpointerdown = () => { if(!isGameOver && lane < 1) lane++; };
        document.getElementById("up-btn").onpointerdown = startJump;
        document.getElementById("restart-btn").onclick = resetGame;
    }

    function startJump() { if(!isJumping && !isGameOver) { velocityY = jumpForce; isJumping = true; } }

    function createBuilding(z) {
        const h = Math.random() * 25 + 10;
        const color = [0x00ffff, 0xff00ff, 0xffff00][Math.floor(Math.random()*3)];
        const bL = new THREE.Mesh(new THREE.BoxGeometry(5, h, 8), new THREE.MeshStandardMaterial({ color: 0x111111, emissive: color, emissiveIntensity: 0.3 }));
        bL.position.set(-13, h/2, z);
        const bR = bL.clone(); bR.position.x = 13;
        scene.add(bL, bR); buildings.push(bL, bR);
    }

    function resetGame() {
        score = 0; speed = 0.55; lane = 0; isGameOver = false; player.position.set(0, 0, 0); velocityY = 0; isJumping = false;
        obstacles.forEach(o => scene.remove(o)); obstacles = [];
        document.getElementById("score").innerText = "Score: 0"; document.getElementById("restart-btn").style.display = "none";
        animate();
    }

    function animate() {
        if(isGameOver) return;
        requestAnimationFrame(animate);
        if(isJumping) { player.position.y += velocityY; velocityY += gravity; if(player.position.y <= 0) { player.position.y = 0; isJumping = false; } }
        player.position.x += (lane * 5.5 - player.position.x) * 0.15;
        camera.position.x += (player.position.x - camera.position.x) * 0.08;
        camera.lookAt(player.position.x, 4, 0);
        if(Math.random() < 0.035) createObs();
        buildings.forEach(b => { b.position.z += speed; if(b.position.z > 30) b.position.z = -250; });
        for(let i = obstacles.length-1; i >= 0; i--) {
            obstacles[i].position.z += speed;
            if(Math.abs(obstacles[i].position.z - player.position.z) < 2 && Math.abs(obstacles[i].position.x - player.position.x) < 2.2 && player.position.y < (obstacles[i].userData.tall ? 12 : 3.5)) {
                isGameOver = true; if(score > highS) { highS = score; localStorage.setItem("highScore", highS); }
                document.getElementById("restart-btn").style.display = "block"; document.getElementById("high-score").innerText = "High Score: " + highS; return;
            }
            if(obstacles[i].position.z > 25) { scene.remove(obstacles[i]); obstacles.splice(i, 1); score++; speed += 0.0012; document.getElementById("score").innerText = "Score: " + score; }
        }
        renderer.render(scene, camera);
    }

    function createObs() {
        const isTall = Math.random() > 0.7; const h = isTall ? 12 : 2.5;
        const obs = new THREE.Mesh(new THREE.BoxGeometry(3, h, 3), new THREE.MeshStandardMaterial({ color: [0x00ffff, 0xff00ff, 0xffff00][Math.floor(Math.random()*3)], emissiveIntensity: 0.5 }));
        obs.position.set([-5.5, h/2, 5.5][Math.floor(Math.random()*3)], h/2, -120);
        obs.userData.tall = isTall; scene.add(obs); obstacles.push(obs);
    }
</script>
</body>
</html>
